<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{ catalogo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <img alt="B450" src="assets/images/b450.png" class="ion-justify-content-center aorus" />
    <ion-card-header>
      <ion-card-title>{{productos[0].titulo}}</ion-card-title>
      <ion-card-subtitle>{{productos[0].subtitulo}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{productos[0].descripcion}}</p>
      <p>{{productos[0].precio}}</p>
      <ion-button href="/producto" expand="block">Ver m√°s</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>

    <ion-title class="ion-text-center"> Footer </ion-title>
  </ion-toolbar>
